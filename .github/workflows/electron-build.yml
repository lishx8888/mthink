name: Electron Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npm run build
        env:
          NODE_OPTIONS: --max-old-space-size=4096
          ELECTRON_BUILDER_ALLOW_UNRESOLVED_DEPENDENCIES: true
          ELECTRON_BUILDER_SKIP_WIN_CODE_SIGN: true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mthink-exe
          path: dist/*.exe
          retention-days: 7